<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <form>
      <input type="email" placeholder="email" />
      <label for="input">
      <input type="file" name="file" id="file" />
      <input type="radio" name="q1" id="q1_1" />
      <input type="radio" name="q1" id="q1_2" />
      <input type="radio" name="q1" id="q1_3" />
      <input type="radio" name="q1" id="q1_4" />
      <select name="options" id="options">
        <option value="hiiii">hiiii</option>
        <option value="hiiii_returns">hiiii returns</option>
      </select>
      <fieldset>
        <legend>Description</legend>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" /><br />
        <label for="number">Number</label>
        <input type="number" id="number" name="number" /><br />
        <h3>Gender</h3>
        <label for="gender_male">Male</label>

        <label for="gender_female">Female</label>
        <input type="radio" name="gender" id="gender_female" value="female" /><br />
        <label for="gender_other">Other</label>
        <input type="radio" name="gender" id="gender_other" value="other" /><br />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

</html>
